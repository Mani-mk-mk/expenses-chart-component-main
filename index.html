<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="top top-container">

      <div class="top__left">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>

      <div class="top__right">
        <img src="./images/logo.svg" alt="logo">
      </div>

    </div>

    <div class="bottom bottom-container">
      <div class="bottom-day-container">

        <div class="bottom__header">
          <h2>
            Spending - Last 7 days
          </h2>
        </div>

        <div class="bottom__day">

          <div class="day day__mon">
            <div class="day__amount amount__mon"> </div>
            <div class="day__progress progress__mon"></div>
            mon
          </div>

          <div class="day day__tue">
            <div class="day__amount amount__tue"> </div>
            <div class="day__progress progress__tue"> </div>
            tue
          </div>

          <div class="day day__wed">
            <div class="day__amount amount__wed"> </div>
            <div class="day__progress progress__wed"> </div>
            wed
          </div>

          <div class="day day__thu">
            <div class="day__amount amount__thu"> </div>
            <div class="day__progress progress__thu"> </div>
            thu
          </div>

          <div class="day day__fri">
            <div class="day__amount amount__fri"> </div>
            <div class="day__progress progress__fri"> </div>
            fri
          </div>

          <div class="day day__sat">
            <div class="day__amount amount__sat"> </div>
            <div class="day__progress progress__sat"> </div>
            sat
          </div>

          <div class="day day__sun">
            <div class="day__amount amount__sun"> </div>
            <div class="day__progress progress__sun"> </div>
            sun
          </div>

        </div>

      </div>
      <hr>

      <div class="bottom__footer">

        <div class="footer__left">
          <p>Total this month</p>
          <h2>
            $478.33
          </h2>
        </div>

        <div class="footer__right">
          <h4>
            +2.4%
          </h4>
          <p>
            from last month
          </p>
        </div>

      </div>
    </div>

    <div class="attribution">

      <div class="attribution__challenge">
        Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt"
          target="_blank">Frontend Mentor</a>.
      </div>

      <div class="attribution__coder">
        Coded by <a href="https://www.frontendmentor.io/profile/Mani-mk-mk">Manigandan Kasimani</a>.
      </div>

    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>

</html>
